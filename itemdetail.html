<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details - Swap&Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <h2 class="logo">Swap&Shop</h2>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="additem.html">Add Item</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Item Details -->
  <section class="item-detail-container">
    <div class="item-images">
      <div class="thumbnail-column">
        <img onclick="toggleImageSize(this)" src="https://via.placeholder.com/400" alt="thumb" class="small">
        <img onclick="toggleImageSize(this)" src="https://via.placeholder.com/400" alt="thumb" class="small">
        <img onclick="toggleImageSize(this)" src="https://via.placeholder.com/400" alt="thumb" class="small">
        <img onclick="toggleImageSize(this)" src="https://via.placeholder.com/400" alt="thumb" class="small">
      </div>
    </div>

    <div class="item-info">
      <h2 id="itemName">Product Details</h2>
      <p><strong>Category:</strong> <span id="itemCategory">Category</span></p>
      <p><strong>Description:</strong> <span id="itemDescription">Product description</span></p>
      <p><strong>Price:</strong> <span id="itemPrice">Price</span></p>

      <div class="actions">
        <button class="buy-btn" onclick="buyNow()">Buy Now</button>
        <button class="swap-btn" onclick="proposeSwap()">Propose Swap</button>
        <button class="contact-btn" onclick="contactSeller()">Contact Seller</button>
      </div>
    </div>
  </section>

</body>
</html>






<script>
  function loadItemDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      
      const allItems = JSON.parse(localStorage.getItem('items')) || [
        {
          id: 1,
          name: "iPhone 13 Pro",
          price: 899,
          category: "Electronics",
          description: "Excellent condition, barely used iPhone 13 Pro with original box and accessories.",
          images: [
            "https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=400",
            "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400",
            "https://images.unsplash.com/photo-1574944985070-8f3ebc6b79d2?w=400",
            "https://images.unsplash.com/photo-1556656793-08538906a9f8?w=400"
          ]
        },
        {
          id: 2,
          name: "Vintage Leather Jacket",
          price: 150,
          category: "Clothes",
          description: "Classic brown leather jacket, perfect for any season. Size M.",
          images: [
            "https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400",
            "https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400",
            "https://images.unsplash.com/photo-1520975954732-35dd22299614?w=400",
            "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400"
          ]
        },
        {
          id: 3,
          name: "MacBook Air M2",
          price: 1199,
          category: "Electronics",
          description: "Brand new MacBook Air with M2 chip, 8GB RAM, 256GB SSD.",
          images: [
            "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400",
            "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400",
            "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=400",
            "https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?w=400"
          ]
        },
        {
          id: 4,
          name: "Programming Books Set",
          price: 75,
          category: "Books",
          description: "Collection of 5 programming books including JavaScript, Python, and React.",
          images: [
            "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400",
            "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=400",
            "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=400",
            "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400"
          ]
        }
      ];
      
      const item = allItems.find(i => i.id == id);
      
      if (item) {
          document.getElementById('itemName').innerText = item.name;
          document.getElementById('itemCategory').innerText = item.category;
          document.getElementById('itemPrice').innerText = '$' + item.price;
          document.getElementById('itemDescription').innerText = item.description;
          
          const images = document.querySelectorAll('.thumbnail-column img');
          images.forEach((img, index) => {
              if (item.images && item.images[index]) {
                  img.src = item.images[index];
              }
          });
      }
  }

  function buyNow() {
      const itemName = document.getElementById('itemName').innerText;
      window.location.href = 'payment.html?item=' + encodeURIComponent(itemName);
  }

  function proposeSwap() {
      window.location.href = 'swap-proposal.html';
  }

  function contactSeller() {
      window.location.href = 'contact-seller.html';
  }
  
  window.onload = loadItemDetail;
  
  function toggleImageSize(img) {
    if (img.classList.contains('small')) {
      // Make clicked image large and others small
      document.querySelectorAll('.thumbnail-column img').forEach(image => {
        image.classList.remove('large');
        image.classList.add('small');
      });
      img.classList.remove('small');
      img.classList.add('large');
    } else {
      // Make large image small
      img.classList.remove('large');
      img.classList.add('small');
    }
  }
  </script>
<script src="main.js"></script>
