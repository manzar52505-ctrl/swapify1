<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacBook Air M2 - Swap&Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h2 class="logo">Swap&Shop</h2>
      <ul class="nav-links">
        <li><a href="public/index.html">Home</a></li>
        <li><a href="public/profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <section class="item-detail-container">
    <div class="item-images">
      <div class="thumbnail-column">
        <img onclick="toggleImageSize(this)" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400" alt="MacBook closed" class="small">
        <img onclick="toggleImageSize(this)" src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400" alt="MacBook open" class="small">
        <img onclick="toggleImageSize(this)" src="https://images.unsplash.com/photo-1541807084-5c52b6b3adef?w=400" alt="MacBook side" class="small">
        <img onclick="toggleImageSize(this)" src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?w=400" alt="MacBook keyboard" class="small">
      </div>
    </div>

    <div class="item-info">
      <h2>MacBook Air M2</h2>
      <p><strong>Category:</strong> Electronics</p>
      <p><strong>Description:</strong> Brand new MacBook Air with M2 chip, 8GB RAM, 256GB SSD. Perfect for work and creative projects.</p>
      <p><strong>Price:</strong> $1199</p>

      <div class="actions">
        <button onclick="buyNow()" class="buy-btn">Buy Now</button>
        <button onclick="proposeSwap()" class="swap-btn">Propose Swap</button>
        <button onclick="contactSeller()" class="contact-btn">Contact Seller</button>
      </div>
    </div>
  </section>

  <script>
    function toggleImageSize(img) {
      if (img.classList.contains('small')) {
        document.querySelectorAll('.thumbnail-column img').forEach(image => {
          image.classList.remove('large');
          image.classList.add('small');
        });
        img.classList.remove('small');
        img.classList.add('large');
      } else {
        img.classList.remove('large');
        img.classList.add('small');
      }
    }

    function buyNow() {
      window.location.href = 'payment.html?item=MacBook Air M2';
    }

    function proposeSwap() {
      window.location.href = 'swap-proposal.html';
    }

    function contactSeller() {
      window.location.href = 'contact-seller.html';
    }
  </script>
</body>
</html>
